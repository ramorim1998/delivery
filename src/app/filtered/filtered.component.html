<!--nav components-->
<nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="">ALL</a>
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="/filter" routerLinkActive="active">CHINESE</a>
        <a class="flex-sm-fill text-sm-center nav-link" (click)='filter(burger)'>BURGERS</a>
        <a class="flex-sm-fill text-sm-center nav-link" (click)='filter(salad)'>SALAD</a>
        <a class="flex-sm-fill text-sm-center nav-link" (click)='filter(cake)'>CAKE</a>
        <a class="flex-sm-fill text-sm-center nav-link" (click)='filter(pizza)'>PIZZA</a>
        <a class="flex-sm-fill text-sm-center nav-link" routerLink="/bag" >BAG</a>
    
    </nav>
    <!--card of foods-->
    <div *ngIf="food$ | async as foods; else loading">
        <div class="card mb-3" style="max-width: 540px;"*ngFor="let food of foods| filter: filt">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{food.title}}</h5>
                        <p class="card-text">{{food.cuisine}}</p>
                        <p class="card-text">{{food.price}}</p>
                        <button class="btn btn-primary float-right" (click)="addToBag(food)">add to bag</button>
                        </div>
                </div>
            </div> 
        </div>
      
        
    </div>
